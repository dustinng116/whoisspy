name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main  

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Tải code về máy chủ build
      - uses: actions/checkout@v4

      # 2. Cài đặt Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Cài đặt thư viện
      - name: Install Dependencies
        run: npm ci

      # 4. TẠO FILE CONFIG (Script của bạn)
      - name: Create Firebase Config File
        run: node scripts/set-env.js
        env:
          # Lấy secret bạn vừa tạo ở Bước 3
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG_JSON }}

      # 5. Build Angular App
      - name: Build Angular
        run: npm run build

      # 6. Deploy lên Firebase
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }} 
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHO_IS_SPY_DAE7B }}
          channelId: live
          projectId: who-is-spy-dae7b


